<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="content">
  <header class="header">
    <a href="./index.html"><img src="./images/logo.svg" alt="Huddle"></a>
  </header>
  <main class="main">
    <picture>
      <img src="./images/illustration-mockups.svg" alt="Mockups Ilustration">
    </picture>

    <article class="invite-article">
      <h1 class="font-1-xxl">Build The Community Your Fans Will Love</h1>
      <p class="font-2-s cor-2 mb">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion. </p>
      <a  class="font-1-l" href="./index.html">Register</a>
    </article>

    <footer class="footer-main">
      <ul class="redes-list">
        <li class="redes-item">
          <a href="/index.html"><img src="./images/facebook-brands.svg" alt=""></a>
        </li>

        <li class="redes-item">
          <a href="/index.html"><img src="./images/twitter-brands.svg" alt="" width="40"></a>
        </li>

        <li class="redes-item">
          <a href="/index.html"><img src="./images/instagram-brands.svg" alt=""></a>
        </li>
      </ul>
    </footer>
  </main>
  </div>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/FelipeAmorimDev">FelipeAmorimDev</a>.
    </p>
  </footer>

</html>
